<div class="container">
  <h3>Sign up to NFTPool</h3>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        id="email"
        placeholder="Enter email address"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        id="password"
        placeholder="Enter password"
        required
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirm-password"
        id="confirm-password"
        placeholder="Confirm password"
        required
      />
      <app-button
        type="{{ 'submit' }}"
        width="{{ '350px' }}"
        height="{{ '40px' }}"
        text="{{ 'Sign Up' }}"
      ></app-button>
    </form>
    <div class="other-options">
      <span>or continue with</span>
      <a href="">Google</a>
      <a href="">Facebook</a>
    </div>
  </div>
  <div class="footer">
    Already have an account?
    <span>
      <a routerLink="/signin">Sign In</a>
    </span>
  </div>
</div>
